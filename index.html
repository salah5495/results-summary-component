<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="result">
      <p class="results-header">Your Result</p>
      <div class="result-container">
        <p class="overall-result">76</p>
        <p class="out-of">of 100</p>
      </div>
      <div class="comment">
        <p class="level">Great </p>
        <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
       
      </div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="reaction"><img src="./assets/images/icon-reaction.svg">Reaction <span>80 / 100</span></div>
      <div class="memory"><img src="./assets/images/icon-memory.svg" alt="">Memory <span>92 / 100</span></div>
      <div class="verbal"><img src="./assets/images/icon-verbal.svg" alt="">Verbal <span>61 / 100</span></div>
      <div class="visual"><img src="./assets/images/icon-visual.svg" alt="">Visual <span>72 / 100</span></div>
      <button class="continue">Continue</button>
    </div>
    
  </div>

  

</body>
</html>
